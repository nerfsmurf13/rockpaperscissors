<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Rock Paper Scissors</title>
    <script async src="app.js"></script>
  </head>
  <body>
    <button id="play-rock">Rock</button>
    <button id="play-paper">Paper</button>
    <button id="play-scissors">Scissors</button>
    <div id="game-log">Demo Information</div>
    <div id="game-status">Win/Loss</div>
    <div id="game-score">
      <span id="player-score">0</span> - <span id="cpu-score">0</span>
    </div>
    <div id="game-over"></div>
    <div id="game-winner"></div>
  </body>
</html>
